<h1> Hi {{user.firstName}}</h1>
<a href="/logout">Logout</a>

<a href="#/addQuestion">Add a Question</a>

<div>
  <input type="text" ng-model = 'search' placeholder="Search...">
</div>

<table>
  <tr>
    <th>
      Question
    </th>
    <th>
      Answers
    </th>
    <th>
      Action
    </th>
  </tr>
  <tr ng-repeat = "question in questions | filter: search">
    <td>
      {{question.question}}
    </td>
    <td>
      {{question.answerCount}}
    </td>
    <td>
      <a href="#/question/{{question._id}}">Show</a> <a href="#/answer/{{question._id}}">Answer</a>
    </td>
  </tr>
</table>
