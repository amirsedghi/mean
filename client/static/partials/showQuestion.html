<a href="#/dashboard">Home</a> | <a href="#answer/{{question._id}}">Answer the Question</a> <a href="/logout">Logout</a>

<h1>{{question.question}}</h1>
<h3>{{question.description}}</h3>

<div ng-repeat = 'answer in question.answers'>
  <p>
    {{answer._user.firstName}}
  </p>
  <p>
    {{answer.answer}}
  </p>
  <p>
    {{answer.detial}}
  </p>
  {{answer.likeCount}} likes <button ng-click = 'like(answer._id)'>Like</button>
  <hr>
</div>
